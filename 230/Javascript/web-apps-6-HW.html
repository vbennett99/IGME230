<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<title>Web Apps-6</title>
	<style>
		body{
			font-family:sans-serif;
		}
		#colorform{
			background-color:#dfecdf;
			color: #111;
			padding:1em;width:400px;
		}
		#colorform p#info{
			background-color:white;
			color: black;
			width:300px;
			height:100px;
			padding:.5em;
		}
		
		#colorform legend{ 
			font-weight:bold;
			font-size:1.2em;
		}
	</style>
</head>
<body>

<div id="colorform">
	<legend>Choose your favorite color!</legend>
	<p><input type="radio" name="colorGroup" id="colorGroup" value="red" /> Red</p>
	<p><input type="radio" name="colorGroup" id="colorGroup" value="green" /> Green</p>
	<p><input type="radio" name="colorGroup" id="colorGroup" value="blue" /> Blue</p>
	<p><button id="colorButton" type="button">Submit</button></p>
	<p id="info"></p>
</div>

<script>
    "use strict";
    let buttons = document.querySelectorAll("#colorGroup");
    let lastP = document.querySelector("#info");
    let button = document.querySelector("#colorButton");
    let legend = document.querySelector("legend");
    button.addEventListener("click", setFinalChoice);

    function getValue(e){
        lastP.innerHTML = "Your color is \"" + e.target.value + "\"!";
    }

    for(let i = 0; i< buttons.length; i++){

         buttons[i].addEventListener("change", getValue);

    }
    function setFinalChoice(e)
    {
        if(buttons[0].checked == true){
            lastP.innerHTML = "Your FINAL choice is RED!";
            legend.style.color = "red";
        }
        
        if(buttons[1].checked == true){
            lastP.innerHTML = "Your FINAL choice is GREEN!";
            legend.style.color = "green";
        }
        
        if(buttons[2].checked == true){
            lastP.innerHTML = "Your FINAL choice is BLUE!";
            legend.style.color = "blue";
        }
    }
</script>
</body>
</html>
